{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'todolist/style.css' %}" />
    <title>Todolist</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">My To Do List</h1>
      <form action="{% url 'add' %}" method="POST" role="form">
        {% csrf_token %}
        <div class="input-group mb-3">
          {{ form.text }}
          <button onclick="newElement()" class="btn btn-outline-secondary">
            Add
          </button>
        </div>
      </form>

     <div class="row t10">
        <div class="col-lg-12">

          <div class="btn-toolbar mb-3" >
            <div class="btn-group me-2" role="group" aria-label="First group">
              <a href="{% url 'delete' %}">
              <button type="button" class="btn btn-outline-secondary">
                DELETE</button>
              </a>
              <a href="{% url 'deleteall' %}">
                <button type="button" class="btn btn-outline-secondary">DELETE ALL</button>
              </a>
              
            </div>
            </div>

        </div>

     </div>

      <hr />

      <ul class="list-group">
        {% for item in todolist %} {% if item.completed %}
        <li
          class="list-group-item list-group-item-action list-group-item-success"
        >
          {{ item.text }}
        </li>
        {% else %}
        <div class="list-group">
          <a
            href="{% url 'completed' item.id %}"
            class="list-group-item list-group-item-action"
          >
            {{ item.text }}
          </a>
        </div>
        {% endif %} {% endfor %}
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
